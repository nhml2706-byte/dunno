<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How are we feeling today?</title>
    <style>
        /* --- CSS STYLING --- */
        :root {
            --bg-color: #Fdfbf7; /* Beige nhạt */
            --text-color: #1a3c5e; /* Xanh đậm */
            --btn-bg: #edeae4;
            --btn-hover: #dcd9d3;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace; /* Font kiểu đánh máy */
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
        }

        /* Ẩn hiện các trang */
        .page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        .active {
            display: flex;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 40px;
            font-weight: normal;
        }

        /* Button Styles (Viên thuốc) */
        .btn-pill {
            background-color: var(--btn-bg);
            border: 1px solid #d1cfc9;
            border-radius: 50px;
            padding: 15px 30px;
            margin: 10px 0;
            width: 80%;
            font-size: 1.1rem;
            color: var(--text-color);
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Hiệu ứng Click */
        .btn-pill:active, .clicked-effect {
            transform: scale(0.95);
            background-color: #ccc;
        }

        .btn-pill:hover {
            background-color: var(--btn-hover);
        }

        /* Input Styles */
        input.input-pill {
            background-color: var(--btn-bg);
            border: 1px solid #d1cfc9;
            border-radius: 50px;
            padding: 15px 30px;
            margin: 10px 0;
            width: 80%;
            font-size: 1.1rem;
            color: var(--text-color);
            outline: none;
            text-align: center;
        }

        /* Typewriter Cursor */
        .typing::after {
            content: '|';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Fade In Effect */
        .fade-in {
            animation: fadeIn 2s ease-in forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .small-text {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        /* Blank page style */
        #page-blank {
            background-color: #fff;
        }

    </style>
</head>
<body>

    <audio id="typeSound" src="https://www.soundjay.com/mechanical/sounds/mechanical-clonk-1.mp3"></audio>

    <div id="page1" class="page active">
        <h1>How are we feeling today?</h1>
        <div class="btn-pill" onclick="handleStateClick('other')">Tired but can't rest</div>
        <div class="btn-pill" onclick="handleStateClick('other')">Motivated (but fragile)</div>
        <div class="btn-pill" onclick="handleStateClick('other')">Overthinking</div>
        <div class="btn-pill" onclick="handleStateClick('other')">Feeling numb</div>
        <div class="btn-pill" onclick="handleStateClick('overwhelmed')">Overwhelmed</div>
    </div>

    <div id="page-blank" class="page">
        </div>

    <div id="page3" class="page" onclick="goToPage(4)">
        <h1 id="typewriter-text-3"></h1>
        <p class="small-text">(Click anywhere to continue)</p>
    </div>

    <div id="page4" class="page">
        <h1 id="typewriter-text-4"></h1>
        <input type="text" class="input-pill user-input" placeholder="...">
        <input type="text" class="input-pill user-input" placeholder="...">
        <input type="text" class="input-pill user-input" placeholder="...">
        <p class="small-text">Press <strong>Enter</strong> when done</p>
    </div>

    <div id="page5" class="page">
        <h1>Pick one thing that matters today</h1>
        <div id="selection-container" style="width: 100%; display:flex; flex-direction:column; align-items:center;">
            </div>
    </div>

    <div id="page6" class="page">
        <h1 id="typewriter-text-6">Today's goal</h1>
        <div id="final-goal" class="btn-pill fade-in" style="border:none; font-weight:bold; font-size: 1.5rem; background: transparent;">
            </div>
        <p>do one thing, not everything.</p>
    </div>

    <script>
        // --- CẤU HÌNH ---
        const typeSpeed = 50; // Tốc độ gõ (ms) - Đã chỉnh nhanh hơn 0.5s để mượt hơn, bạn có thể sửa thành 500 nếu muốn chậm như yêu cầu.
        const audio = document.getElementById("typeSound");
        let userThoughts = [];
        let selectedThought = "";

        // --- HÀM CHUYỂN TRANG ---
        function goToPage(pageNum) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const nextPage = document.getElementById(`page${pageNum}`);
            if(nextPage) nextPage.classList.add('active');

            // Logic riêng cho từng trang khi được load
            if (pageNum === 3) {
                startTypewriter("Too many things can feel like nothing at all.", "typewriter-text-3");
            }
            if (pageNum === 4) {
                startTypewriter("Write down 3 things on your mind", "typewriter-text-4");
                setupEnterKey();
            }
            if (pageNum === 6) {
                document.getElementById('final-goal').textContent = selectedThought;
            }
        }

        // --- XỬ LÝ TRANG 1 ---
        function handleStateClick(type) {
            // Hiệu ứng click được xử lý bởi CSS :active
            setTimeout(() => {
                if (type === 'overwhelmed') {
                    goToPage(3);
                } else {
                    document.getElementById('page1').classList.remove('active');
                    document.getElementById('page-blank').classList.add('active');
                }
            }, 200); // Chờ 200ms để thấy hiệu ứng click
        }

        // --- HIỆU ỨNG ĐÁNH MÁY ---
        function startTypewriter(text, elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = ""; // Xóa nội dung cũ
            element.classList.add("typing");
            let i = 0;

            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    
                    // Chơi âm thanh (reset thời gian để âm thanh chồng lên nhau được nếu gõ nhanh)
                    if(audio) {
                        const soundClone = audio.cloneNode();
                        soundClone.volume = 0.2; // Giảm âm lượng cho đỡ ồn
                        soundClone.play().catch(e => console.log("Cần tương tác người dùng để phát âm thanh"));
                    }

                    setTimeout(type, typeSpeed);
                } else {
                    element.classList.remove("typing"); // Bỏ trỏ chuột khi xong
                }
            }
            type();
        }

        // --- XỬ LÝ TRANG 4 (NHẬP LIỆU) ---
        function setupEnterKey() {
            document.addEventListener('keydown', function(event) {
                // Chỉ kích hoạt khi đang ở trang 4 và ấn Enter
                if (event.key === "Enter" && document.getElementById('page4').classList.contains('active')) {
                    const inputs = document.querySelectorAll('.user-input');
                    userThoughts = [];
                    let hasInput = false;
                    inputs.forEach(input => {
                        if(input.value.trim() !== "") {
                            userThoughts.push(input.value);
                            hasInput = true;
                        }
                    });

                    if (hasInput) {
                        renderPage5();
                        goToPage(5);
                    }
                }
            });
        }

        // --- XỬ LÝ TRANG 5 (CHỌN Ý) ---
        function renderPage5() {
            const container = document.getElementById('selection-container');
            container.innerHTML = ""; // Xóa cũ
            
            userThoughts.forEach(thought => {
                const btn = document.createElement('div');
                btn.className = 'btn-pill';
                btn.textContent = thought;
                btn.onclick = function() {
                    selectedThought = thought;
                    // Hiệu ứng click visual
                    btn.style.transform = "scale(0.95)";
                    setTimeout(() => {
                        goToPage(6);
                    }, 200);
                };
                container.appendChild(btn);
            });
        }

    </script>
</body>
</html>
