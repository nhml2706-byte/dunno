<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeling Check-in</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Courier+Prime&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS STYLING --- */
        :root {
            /* Màu nền vàng kem */
            --bg-color: #f2efe9; 
            /* Màu đường kẻ lưới */
            --grid-line: #dcd9d3; 
            /* Màu chữ xanh đậm (Deep Blue) */
            --text-color: #0d2b45; 
            /* Màu nền nút */
            --btn-bg: #fdfbf7;
            --btn-border: #1a1a1a;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            
            /* --- TẠO NỀN SỌC VUÔNG --- */
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(var(--grid-line) 1.5px, transparent 1.5px),
                linear-gradient(90deg, var(--grid-line) 1.5px, transparent 1.5px);
            background-size: 40px 40px; /* Kích thước ô vuông */
            background-position: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            z-index: 10;
        }

        /* Ẩn hiện các trang */
        .page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        .active {
            display: flex;
        }

        /* --- FONT STYLE (Giả lập Extenda 90 Exa) --- */
        h1 {
            font-family: 'Archivo Black', sans-serif; /* Font gốc dày */
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            line-height: 1.1;
            /* Kỹ thuật kéo giãn chữ để giống bản PDF */
            transform: scaleX(1.2); 
            letter-spacing: -1px;
            color: var(--text-color);
        }

        /* Button Styles (Viên thuốc) */
        .btn-pill {
            background-color: var(--btn-bg);
            border: 1.5px solid var(--text-color); /* Viền đậm hơn */
            border-radius: 999px; /* Bo tròn tối đa */
            padding: 18px 40px;
            margin: 12px 0;
            width: 70%;
            max-width: 400px;
            
            /* Font chữ trong nút dùng kiểu máy đánh chữ cho hợp vibe */
            font-family: 'Courier Prime', monospace; 
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--text-color);
            
            cursor: pointer;
            transition: all 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.05); /* Bóng nhẹ */
        }

        /* Hiệu ứng Click */
        .btn-pill:active, .clicked-effect {
            transform: scale(0.96) translateY(2px);
            background-color: #e0ded8;
            box-shadow: none;
        }

        .btn-pill:hover {
            background-color: #fff;
        }

        /* Input Styles */
        input.input-pill {
            background-color: var(--btn-bg);
            border: 1.5px solid var(--text-color);
            border-radius: 999px;
            padding: 18px 30px;
            margin: 12px 0;
            width: 70%;
            font-family: 'Courier Prime', monospace;
            font-size: 1.1rem;
            color: var(--text-color);
            outline: none;
            text-align: center;
        }
        
        input.input-pill:focus {
            background-color: #fff;
            border-color: #000;
        }

        /* Typewriter Cursor */
        .typing::after {
            content: '█'; /* Con trỏ vuông đậm */
            margin-left: 5px;
            animation: blink 1s infinite;
            opacity: 1;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Fade In Effect */
        .fade-in {
            animation: fadeIn 3s ease-in forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .small-text {
            margin-top: 20px;
            font-family: 'Courier Prime', monospace;
            font-size: 0.8rem;
            opacity: 0.6;
        }
        
        /* Blank page style */
        #page-blank {
            background-color: var(--bg-color); /* Giữ nguyên nền grid */
        }

    </style>
</head>
<body>

    <audio id="typeSound" src="https://www.soundjay.com/mechanical/sounds/mechanical-clonk-1.mp3"></audio>

    <div id="page1" class="page active">
        <h1>How are we<br>feeling today?</h1>
        <div class="btn-pill" onclick="handleStateClick('other')">Tired but can't rest</div>
        <div class="btn-pill" onclick="handleStateClick('other')">Motivated (but fragile)</div>
        <div class="btn-pill" onclick="handleStateClick('other')">Overthinking</div>
        <div class="btn-pill" onclick="handleStateClick('other')">Feeling numb</div>
        <div class="btn-pill" onclick="handleStateClick('overwhelmed')">Overwhelmed</div>
    </div>

    <div id="page-blank" class="page">
        </div>

    <div id="page3" class="page" onclick="goToPage(4)">
        <h1 id="typewriter-text-3" style="font-size: 2rem;"></h1>
        <p class="small-text">(Click anywhere)</p>
    </div>

    <div id="page4" class="page">
        <h1 id="typewriter-text-4" style="font-size: 1.8rem;"></h1>
        <input type="text" class="input-pill user-input" placeholder="...">
        <input type="text" class="input-pill user-input" placeholder="...">
        <input type="text" class="input-pill user-input" placeholder="...">
        <p class="small-text">Press <strong>Enter</strong> when done</p>
    </div>

    <div id="page5" class="page">
        <h1>Pick one thing<br>that matters today</h1>
        <div id="selection-container" style="width: 100%; display:flex; flex-direction:column; align-items:center;">
            </div>
    </div>

    <div id="page6" class="page">
        <h1 id="typewriter-text-6">Today's goal</h1>
        <div id="final-goal" class="btn-pill fade-in" style="border:none; font-size: 1.5rem; background: transparent; transform: none; font-family: 'Archivo Black', sans-serif;">
            </div>
        <p class="small-text" style="font-size: 1rem;">do one thing, not everything.</p>
    </div>

    <script>
        const typeSpeed = 50; 
        const audio = document.getElementById("typeSound");
        let userThoughts = [];
        let selectedThought = "";

        function goToPage(pageNum) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const nextPage = document.getElementById(`page${pageNum}`);
            if(nextPage) nextPage.classList.add('active');

            if (pageNum === 3) {
                startTypewriter("Too many things can\nfeel like nothing at\nall.", "typewriter-text-3");
            }
            if (pageNum === 4) {
                startTypewriter("Write down 3 things\non your mind", "typewriter-text-4");
                setupEnterKey();
            }
            if (pageNum === 6) {
                document.getElementById('final-goal').textContent = selectedThought;
            }
        }

        function handleStateClick(type) {
            setTimeout(() => {
                if (type === 'overwhelmed') {
                    goToPage(3);
                } else {
                    document.getElementById('page1').classList.remove('active');
                    document.getElementById('page-blank').classList.add('active');
                }
            }, 200);
        }

        function startTypewriter(text, elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = ""; 
            element.classList.add("typing");
            let i = 0;
            // Xử lý xuống dòng cho text
            const formattedText = text.replace(/\n/g, "<br>"); 
            
            // Tách thẻ br để gõ đúng
            const chars = [];
            for (let j = 0; j < text.length; j++) {
                if(text[j] === '\n') chars.push('<br>');
                else chars.push(text[j]);
            }

            let charIndex = 0;

            function type() {
                if (charIndex < chars.length) {
                    element.innerHTML += chars[charIndex];
                    charIndex++;
                    
                    if(audio && chars[charIndex-1] !== '<br>') {
                        const soundClone = audio.cloneNode();
                        soundClone.volume = 0.2; 
                        soundClone.play().catch(() => {});
                    }

                    setTimeout(type, typeSpeed);
                } else {
                    element.classList.remove("typing");
                }
            }
            type();
        }

        function setupEnterKey() {
            document.addEventListener('keydown', function(event) {
                if (event.key === "Enter" && document.getElementById('page4').classList.contains('active')) {
                    const inputs = document.querySelectorAll('.user-input');
                    userThoughts = [];
                    let hasInput = false;
                    inputs.forEach(input => {
                        if(input.value.trim() !== "") {
                            userThoughts.push(input.value);
                            hasInput = true;
                        }
                    });

                    if (hasInput) {
                        renderPage5();
                        goToPage(5);
                    }
                }
            });
        }

        function renderPage5() {
            const container = document.getElementById('selection-container');
            container.innerHTML = "";
            
            userThoughts.forEach(thought => {
                const btn = document.createElement('div');
                btn.className = 'btn-pill';
                btn.textContent = thought;
                btn.onclick = function() {
                    selectedThought = thought;
                    btn.style.transform = "scale(0.95)";
                    setTimeout(() => {
                        goToPage(6);
                    }, 200);
                };
                container.appendChild(btn);
            });
        }
    </script>
</body>
</html>
